- defaults:
    link:
      create: true
      relink: true
      force: true

- clean:
    ~/:
    ~/.config:

- link:
    ~/.zshrc:
      path: zsh/.zshrc
    ~/.config/nvim:
      path: nvim
    ~/.config/sway:
      path: sway
    ~/.gitconfig:
      path: git/.gitconfig
    ~/.gitignore:
      path: git/.gitignore
    ~/.tmux.conf:
      path: tmux/.tmux.conf

- shell:

  - command: sudo chsh -s $(which zsh)
    description: change default sh to zsh
    stdin: true
    stdout: true
    stderr: true
  - command: sh -c 'if [ ! -d "$HOME/.local/share/zinit/zinit.git" ]; then git clone https://github.com/zdharma-continuum/zinit.git "$HOME/.local/share/zinit/zinit.git"; else echo "zinit already Installed"; fi'
    description: ZINIT CLONE IDEMPOTENT
    stdin: true
    stdout: true
    stderr: true
  - command: [curl -fsSL https://starship.rs/install.sh | sh]
    description: STARSHIP INSTALL IDEMPOTENT
    stdin: true
    stdout: true
    stderr: true
